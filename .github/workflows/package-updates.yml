name: Package Updates Check

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  issues: write

jobs:
  check-homebrew:
    name: Check Homebrew Package Updates
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Update Homebrew
        run: brew update

      - name: Check for outdated Homebrew packages
        id: brew-check
        run: |
          cd home
          if [ -f Brewfile.tmpl ]; then
            echo "Checking Brewfile packages..."
            # Note: Brewfile.tmpl is a template, so we can't directly use brew bundle check
            # Instead, we'll just check for outdated packages in general
            
            # Get list of outdated packages
            OUTDATED=$(brew outdated --formula)
            if [ -n "$OUTDATED" ]; then
              {
                echo "outdated=true"
                echo "OUTDATED_PACKAGES<<EOF"
                echo "$OUTDATED"
                echo "EOF"
              } >> "$GITHUB_OUTPUT"
            else
              echo "outdated=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create issue for outdated Homebrew packages
        if: steps.brew-check.outputs.outdated == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        env:
          OUTDATED_PACKAGES: ${{ steps.brew-check.outputs.OUTDATED_PACKAGES }}
        with:
          script: |
            const outdated = process.env.OUTDATED_PACKAGES;
            const body = `## Outdated Homebrew Packages
            
            The following Homebrew packages have updates available:
            
            \`\`\`
            ${outdated}
            \`\`\`
            
            ### Action Required
            
            Review and update the \`Brewfile\` if needed:
            
            1. Update Brewfile with new versions
            2. Test on a local macOS system
            3. Update winget-packages.json and ubuntu_pkglist if applicable
            4. Commit changes and create a PR
            
            ---
            *This issue was automatically created by the Package Updates Check workflow.*`;
            
            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,homebrew'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Outdated Homebrew Packages')
            );
            
            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Updated Package List\n\n${body}`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ“¦ Outdated Homebrew Packages Detected',
                body: body,
                labels: ['dependencies', 'homebrew', 'maintenance']
              });
            }

  check-starship:
    name: Check Starship Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Get latest Starship version
        id: starship-check
        run: |
          # Get latest release from GitHub
          LATEST=$(curl -s https://api.github.com/repos/starship/starship/releases/latest | jq -r .tag_name)
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"
          echo "Latest Starship version: $LATEST"

      - name: Create issue for Starship update
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        with:
          script: |
            const latestVersion = '${{ steps.starship-check.outputs.latest }}';
            
            const body = `## Starship Update Available
            
            A new version of Starship is available: **${latestVersion}**
            
            ### Action Required
            
            1. Review [Starship release notes](https://github.com/starship/starship/releases/${latestVersion})
            2. Test the new version locally
            3. Update installation scripts if needed
            4. Update documentation if there are breaking changes
            
            The package managers (Homebrew, apt, winget) will automatically pull the latest version, but verify:
            - \`run_once_install-packages.sh.tmpl\`
            - \`run_once_install-packages-windows.ps1.tmpl\`
            - \`.config/starship.toml\` compatibility
            
            ---
            *This issue was automatically created by the Package Updates Check workflow.*`;
            
            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,starship'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Starship Update Available')
            );
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `â­ Starship Update Available: ${latestVersion}`,
                body: body,
                labels: ['dependencies', 'starship', 'maintenance']
              });
            }

  check-chezmoi:
    name: Check Chezmoi Updates
    runs-on: ubuntu-latest
    steps:
      - name: Get latest chezmoi version
        id: chezmoi-check
        run: |
          LATEST=$(curl -s https://api.github.com/repos/twpayne/chezmoi/releases/latest | jq -r .tag_name)
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"
          echo "Latest chezmoi version: $LATEST"

      - name: Create issue for chezmoi update
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        with:
          script: |
            const latestVersion = '${{ steps.chezmoi-check.outputs.latest }}';

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,chezmoi'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Chezmoi Update Available')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Chezmoi Update Available: ${latestVersion}`,
                body: `## Chezmoi Update Available\n\nLatest version: **${latestVersion}**\n\n[Release notes](https://github.com/twpayne/chezmoi/releases/${latestVersion})\n\n---\n*Automatically created by the Package Updates Check workflow.*`,
                labels: ['dependencies', 'chezmoi', 'maintenance']
              });
            }

  check-omz-plugins:
    name: Check Oh My Zsh Plugin Updates
    runs-on: ubuntu-latest
    steps:
      - name: Check for plugin updates
        id: omz-check
        run: |
          UPDATES=""

          for PLUGIN in zsh-autosuggestions zsh-syntax-highlighting; do
            REPO="zsh-users/$PLUGIN"
            LATEST_SHA=$(curl -s "https://api.github.com/repos/$REPO/commits/master" | jq -r .sha)
            SHORT_SHA="${LATEST_SHA:0:7}"
            LATEST_DATE=$(curl -s "https://api.github.com/repos/$REPO/commits/master" | jq -r '.commit.committer.date[:10]')
            LATEST_MSG=$(curl -s "https://api.github.com/repos/$REPO/commits/master" | jq -r '.commit.message' | head -1)
            UPDATES="${UPDATES}- **${PLUGIN}**: [\`${SHORT_SHA}\`](https://github.com/${REPO}/commit/${LATEST_SHA}) (${LATEST_DATE}) â€” ${LATEST_MSG}\n"
          done

          {
            echo "PLUGIN_INFO<<EOF"
            echo -e "$UPDATES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create issue for plugin updates
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        env:
          PLUGIN_INFO: ${{ steps.omz-check.outputs.PLUGIN_INFO }}
        with:
          script: |
            const pluginInfo = process.env.PLUGIN_INFO;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,oh-my-zsh'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Oh My Zsh Plugin Updates')
            );

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Updated Plugin Status\n\n${pluginInfo}\n\n---\n*Automatically updated by the Package Updates Check workflow.*`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Oh My Zsh Plugin Updates Available',
                body: `## Oh My Zsh Plugin Updates\n\nLatest upstream commits:\n\n${pluginInfo}\n\nTo update locally:\n\`\`\`bash\ncd ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions && git pull\ncd ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting && git pull\n\`\`\`\n\n---\n*Automatically created by the Package Updates Check workflow.*`,
                labels: ['dependencies', 'oh-my-zsh', 'maintenance']
              });
            }

  summary:
    name: Update Check Summary
    runs-on: ubuntu-latest
    needs: [check-homebrew, check-starship, check-chezmoi, check-omz-plugins]
    if: always()
    steps:
      - name: Summary
        run: |
          {
            echo "### Package Update Check Complete"
            echo ""
            echo "Checked for updates in:"
            echo "- Homebrew packages (macOS)"
            echo "- Starship prompt"
            echo "- Chezmoi"
            echo "- Oh My Zsh plugins"
            echo ""
            echo "If updates were found, issues have been created automatically."
          } >> "$GITHUB_STEP_SUMMARY"
