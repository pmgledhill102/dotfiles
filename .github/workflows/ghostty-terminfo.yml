name: Generate Ghostty Term Info

on:
  # Run weekly to keep terminfo up to date
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main to ensure file exists
  push:
    branches:
      - main

jobs:
  generate-terminfo:
    name: Generate Ghostty Terminfo
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Ghostty
        run: |
          echo "Installing Ghostty via Homebrew..."
          brew install ghostty

      - name: Generate terminfo file
        run: |
          echo "Generating xterm-ghostty.terminfo..."
          # Verify xterm-ghostty terminfo is available
          if ! infocmp xterm-ghostty >/dev/null 2>&1; then
            echo "Error: xterm-ghostty terminfo not found in system database"
            echo "Attempting to list available terminfo entries..."
            infocmp -l | grep -i ghostty || echo "No Ghostty entries found"
            exit 1
          fi
          infocmp -x xterm-ghostty > xterm-ghostty.terminfo
          echo "Terminfo file generated successfully"

      - name: Check for changes
        id: check_changes
        run: |
          # Check if file is tracked in git and has changes, or is new
          if ! git ls-files --error-unmatch xterm-ghostty.terminfo \
              >/dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New terminfo file created"
          elif git diff --quiet xterm-ghostty.terminfo; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in xterm-ghostty.terminfo"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in xterm-ghostty.terminfo"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add xterm-ghostty.terminfo
          git commit -m "chore: update xterm-ghostty.terminfo"
          git push

      - name: Upload terminfo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xterm-ghostty-terminfo
          path: xterm-ghostty.terminfo
          retention-days: 30
