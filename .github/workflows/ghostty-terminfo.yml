name: Generate Ghostty Term Info

on:
  # Run weekly to keep terminfo up to date
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-terminfo:
    name: Generate Ghostty Terminfo
    runs-on: macos-latest
    permissions:
      contents: write  # Required to commit and push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Ghostty
        run: |
          echo "Installing Ghostty via Homebrew..."
          brew install ghostty

      - name: Generate terminfo file
        run: |
          echo "Generating xterm-ghostty.terminfo..."
          # Point infocmp to Ghostty's terminfo content
          export TERMINFO=/Applications/Ghostty.app/Contents/Resources/terminfo
          
          # Verify xterm-ghostty terminfo is available
          if ! infocmp xterm-ghostty >/dev/null 2>&1; then
            echo "Error: xterm-ghostty terminfo not found in system database or $TERMINFO"
            echo "Attempting to list available terminfo entries..."
            infocmp -l | grep -i ghostty || echo "No Ghostty entries found"
            ls -R /Applications/Ghostty.app/Contents/Resources/terminfo || echo "Ghostty terminfo dir not found"
            exit 1
          fi
          mkdir -p home/dot_config/ghostty
          infocmp -x xterm-ghostty > home/dot_config/ghostty/xterm-ghostty.terminfo
          echo "Terminfo file generated successfully"

      - name: Check for changes
        id: check_changes
        run: |
          # Check if file is tracked in git and has changes, or is new
          TERMINFO_PATH="home/dot_config/ghostty/xterm-ghostty.terminfo"
          if ! git ls-files --error-unmatch "$TERMINFO_PATH" \
              >/dev/null 2>&1; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "New terminfo file created"
          elif git diff --quiet "$TERMINFO_PATH"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in $TERMINFO_PATH"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected in $TERMINFO_PATH"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add home/dot_config/ghostty/xterm-ghostty.terminfo
          git commit -m "chore: update xterm-ghostty.terminfo"
          git push

      - name: Upload terminfo as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: xterm-ghostty-terminfo
          path: home/dot_config/ghostty/xterm-ghostty.terminfo
          retention-days: 30
