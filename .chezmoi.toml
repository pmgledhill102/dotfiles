# chezmoi configuration file

[data]
    name = "Paul Gledhill"
    email = "github@pmgledhill.com"

    # Package management - organized by package manager
    [data.packages]
        # macOS - Homebrew packages
        [data.packages.brew]
            taps = [
                "aws/tap",
                "powershell/tap",
            ]
            formulas = [
                "aws-sam-cli",
                "awscli",
                "azure-cli",
                "bat",
                "fzf",
                "git",
                "git-delta",
                "go-task",
                "go",
                "gradle",
                "hugo",
                "jenv",
                "jq",
                "lazygit",
                "maven",
                "nvm",
                "openjdk",
                "openssl",
                "podman",
                "powershell/tap/powershell",
                "tmux",
                "wget",
                "dotnet",
                "powershell",
            ]
            casks = [
                "discord",
                "font-jetbrains-mono-nerd-font",
                "google-cloud-sdk",
                "insomnia",
                "visual-studio-code",
                "ghostty",
                "rectangle",
            ]

        # Ubuntu - apt packages
        [data.packages.apt]
            packages = [
                "zip",
                "unzip",
                "wget",
                "zsh",
                "jq",
                "bat",
                "fzf",
                "tmux",
                "git-delta",
                "curl",
            ]

        # Windows - winget packages
        [data.packages.winget]
            packages = [
                "Microsoft.PowerShell",
                "Git.Git",
                "twpayne.chezmoi",
                "Starship.Starship",
                "FiloSottile.age",
                "DEVCOM.JetBrainsMonoNerdFont",
                "Microsoft.WindowsTerminal",
                "Microsoft.VisualStudioCode",
                "dandavison.delta",
                "JesseDuffield.lazygit",
            ]
